tasks:
  - name: pull_sample_csv
    type: file
    path: ./test/pipelines/sample.csv
  - name: split_to_lines
    type: split
  - name: convert_from_csv
    type: converter
    format: csv
    skip_first: true
    columns:
      - name: name1 
      - name: age1
      - name: salary1
      - name: department1
  - name: join
    type: join
  - name: write_sample_csv
    type: file
    path: ./test/pipelines/converter/skip_columns_test_results.json