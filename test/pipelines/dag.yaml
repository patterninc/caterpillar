tasks:
  - name: read_local_file
    type: file
    path: test/pipelines/dag.txt
  - name: split
    type: split
  - name: say_hello
    type: jq
    path: |
      "Hello, " + .name + "!"
  - name: join
    type: join
    number: 100
  - name: write_local_file
    type: file
    path: result.txt
  - name: say_bye
    type: jq
    path: .name | ascii_downcase | "bye, " + . + "."
  - name: echo_2
    type: echo
    only_data: true

dag: |
  read_local_file >> split >> [say_hello >> join >> write_local_file, say_bye >> echo_2]


  
