tasks:
  - name: read_csv_file
    type: file
    path: /Users/ivanhladush/git/caterpillar/test/pipelines/sample.csv
  - name: split_to_lines
    type: split
  - name: convert_from_csv
    type: converter
    format: csv
    skip_first: true
    columns:
      - name: name
      - name: age
        is_numeric: true
      - name: salary
        is_numeric: true
      - name: department
  - name: echo
    type: echo
    only_data: true
  - name: echo2
    type: echo
    only_data: true
  - name: echo3
    type: echo
    only_data: true
  - name: echo4
    type: echo
    only_data: true

dag: read_csv_file >> [split_to_lines,echo3]  >> [convert_from_csv,echo] >> [echo2,echo4]