tasks:
  - name: get_list_of_names
    type: file
    path: names.txt
  - name: split_to_lines
    type: split
    delimiter: "\n"
  - name: random
    type: sample
    filter: head
    limit: 10
  - name: replace
    type: replace
    expression: ^(.*)$
    replacement: '{"name":"$1"}'
  - name: generate_hashes 
    type: jq
    path: |
      map({"name": ., "hash": . | sha256})
    explode: true
  - name: echo 
    type: echo
    only_data: true
